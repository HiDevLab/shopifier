<div class="rows pt20 center" *ngIf="form.product">
    <div class="row w24 left pl30">
        <div class="rows w16 ml30">
            <div class="form pb10">
                {% with group='product' change='onSave' %}
                {% include "admin/input-section.html" with control1="title" placeholder1="Short Sleeve T-Shirt" %}
                {% endwith %}
                <div class="input-section">
                    <label class="input-box input">
                        Description
                        <div id="toolbar">
                          <a data-wysihtml5-command="bold">bold</a>
                          <a data-wysihtml5-command="italic">italic</a>
                          <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h1">H1</a>
                          <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="p">P</a>
                        </div>                 
                        <div id="editor" data-placeholder="Go on, start editing..."></div>
                    </label>                
                </div>
            </div>
        </div>
    </div>
 </div>
<script>
  var editor = new wysihtml5.Editor('editor', {
    toolbar: 'toolbar',
    parserRules:  wysihtml5ParserRules
  });
</script>
