<modal-form [ngClass]="{hideDeleteSessions: !show}">
    <form class="input-form">
        {% csrf_token %}
        <div class="modal-header">
            <h2>
                Expire User Sessions
            </h2>
            <a class="fa fa-times" aria-hidden="true"
              (click)="show=false"></a>
        </div>
         <div class="input-section">
            <div class="input-box">
                <div>Are you sure you want to force all users to re-login? </div>
            </div>            
        </div>
        <div class="modal-footer">
            <a class="btn mr10"
            (click)="show=false">Cancel</a>
            <a class="btn btn-blue" (click)="goDeleteSessions()">Yes</a>
        </div>
    </form>
</modal-form>
