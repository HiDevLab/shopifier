<modal-form [ngClass]="{hideInvite: !show}">
    <form  [ngFormModel]="lform" novalidate>
        {% csrf_token %}
        <div class="modal-header">
            <div>
                Add staff member
            </div>
            <a class="fa fa-times" aria-hidden="true"
              (click)="show=false"></a>
        </div>
        <div  *ngIf="errors.length> 0" class="modal-section">
            <div class="error">
                <i  class="fa fa-exclamation-circle" aria-hidden="true"> </i>
                <div>
                    <h2> There is {% verbatim %}{{ errors.length }}{% endverbatim %} errors</h2>
                    <ul *ngFor="let error of errors">
                        <li>
                            {% verbatim %}{{ error }}{% endverbatim %}
                        </li>                        
                    </ul>
                </div>                
            </div>
        </div>
        
        <div class="modal-section">
            <div class="input-box" [ngClass]="{err: obj_errors['first_name']}">
                <div>First Name</div>
                <input [ngFormControl]="lform.controls['first_name']" (change)="boolInvite=true">
            </div>
            <div class="input-box" [ngClass]="{err: obj_errors['last_name']}">
                <div>Last Name</div>
                <input [ngFormControl]="lform.controls['last_name']"> 
            </div>
        </div>
        <div class="modal-section">
            <div class="input-box"  [ngClass]="{err: obj_errors['email']}">
                <div>Email</div>
                <input [ngFormControl]="lform.controls['email']">
            </div>        
        </div>
        
        <div class="modal-footer">
            <a class="btn"
            (click)="show=false">Cancel</a>
            <a class="btn-main" type="submit" (click)="goInvite()" [ngClass]="{disabled: !boolInvite}">Send invite</a>
        </div>
    </form>
</modal-form>
