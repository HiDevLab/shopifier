<div class="input-box"
    {% if display %}*ngIf="{{ display }}"{% endif %}>
    <div class="input">
        <input type="checkbox" id="{{ group }}-{{ control }}-id" formControlName="{{ control }}"
        (click)="{% if change %}{{ change }}{% else %}formChange=true{% endif %}">
        <label for="{{ group }}-{{ control }}-id"><i class="fa fa-check" aria-hidden="true"></i>[[ form.{{ group }}_meta.{{ control }}.label ]]</label>
    </div>
</div>
