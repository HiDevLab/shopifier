<label class="input input-box"
       [ngClass]="{err: form.{{ group }}_meta.{{ control }}.error}"
       {% if display %}*ngIf="{{ display }}"{% endif %}>
    [[ form.{{ group }}_meta.{{ control }}.label ]]
    <input formControlName="{{ control }}"
    (input)="{% if change %}{{ change }}{% else %}formChange=true{% endif %};"
    placeholder="{{ placeholder }}">
</label>
