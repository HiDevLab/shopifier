{% verbatim %}
<div >
    <h2>{{message.success}}</h2>
    
    <div>
        <label>email: </label>
        <input [(ngModel)]="user.email" placeholder="email"/>
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="user.password" placeholder="password"/>
    </div>
    
    <button (click)="goLogin()">Log in</button>
    
    <button (click)="goLogout()">Log out</button>
    
</div>
{% endverbatim %}
