<div class="login">
    <h1>hidevlab</h1>
    <h2>Log in to manage your store</h2>
    
    <form name="loginForm" class="login-box">
        {% csrf_token %}
        <input id="email" type="email" class="login-input login-input-email" value="&#xf0c4;" name="email" [(ngModel)]="user.email" required placeholder="Email" autofocus>
        <input type="password" class="login-input" name="password" [(ngModel)]="user.password" required placeholder="Password"/>
        
        <button class="login-btn" type="submit" (click)="goLogin()">Log in
        </button>
        
    </form>
    
</div>
