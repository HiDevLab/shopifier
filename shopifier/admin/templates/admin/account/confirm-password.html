<modal-form [ngClass]="{hideConfirmPassword: !show}">
    <form class="input-form up" [ngFormModel]="lform" novalidate>
        {% csrf_token %}
        <div class="modal-header">
            <h2>
                Please confirm your password
            </h2>
            <a class="cross fa fa-times" aria-hidden="true"
              (click)="show=false"></a>
        </div>
        <div class="input-section">
             <div class="input-box">   
                <label class="input">
                    Enter your current password to save changes to {% verbatim %}{{ parrent.user.first_name }}{% endverbatim %}'s account.
                    <input type="password" [ngFormControl]="lform.controls['password']" (input)="boolInvite=true">
                </label>
            </div>    
        </div>        
        <div class="input-section" *ngIf="passwordChange">
             <div class="input-box">
                <p>Changing {% verbatim %}{{ parrent.user.first_name }}{% endverbatim %}'s password will log {% verbatim %}{{ parrent.user.first_name }}{% endverbatim %} out of your store on all web browsers.</p>
                <div class="input">
                    <input type="checkbox" id="checkbox-id2">
                    <label for="checkbox-id2"><i class="fa fa-check" aria-hidden="true"></i>Also log {% verbatim %}{{ parrent.user.first_name }}{% endverbatim %} out of your store on Shopifier</label>
                </div>
            </div>    
        </div>        
        <div class="modal-footer">
            <a class="btn mr10"
            (click)="show=false">Cancel</a>
            <a class="btn btn-blue" (click)="goConfirmPassword()">Confirm</a>
        </div>
    </form>
</modal-form>
